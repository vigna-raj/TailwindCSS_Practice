<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container flex justify-center w-screen mx-auto my-64 ">
        <div class="left mx-20  w-1/3" >
            <img src="fb.svg" alt="" class="w-80">
            <p class=" mx-8 text-2xl ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right bg-white rounded-2xl py-2 flex flex-col items-center justify-center w-1/4 px-3 ">
            <input type="Email" placeholder="Email Address" class="rounded-md w-full border-gray-200 border-2 p-3 my-2 ">
            <input type="password" placeholder="Password" class=" rounded-md w-full border-gray-200 border-2 p-3 my-2" >
            <button class="bg-blue-600 text-white w-full rounded-full p-3 my-2 hover:bg-blue-500 ">Log In</button>
            <span class="items-center text-blue-500 hover:underline cursor-pointer my-2">Forgotten Password?</span>
            <hr class="h-px my-2 bg-gray-300 border-0 w-full">
            <button class="bg-green-600 rounded-md px-3 py-2 my-4 text-white  hover:bg-green-500">Create New Account </button>
        </div>
    </div>
</body>
</html>
